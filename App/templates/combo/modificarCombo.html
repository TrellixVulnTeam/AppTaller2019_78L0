<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    {% include 'navbars/navbar.html' %}
    <div class="container p-2">
        <h2>Modificar combo</h2>
        <form action="editarCombo" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del combo a modificar</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresar nombre del combo">
            </div>
            <div class="form-group">
                <label for="nuevoNombre">Nuevo nombre del combo</label>
                <input type="text" class="form-control" name="nuevoNombre" id="nuevoNombre" placeholder="Ingresar nombre del combo">
            </div>
            <div class="form-group">
                <label for="nuevoPrecio">Nuevo precio total del combo</label>
                <input type="number" class="form-control" name="nuevoPrecio" id="nuevoPrecio" placeholder="Ingresar el precio del combo">
            </div>
            <div class="form-group">
                <label for="nuevoDescuento">Nuevo descuento</label>
                <input type="number" class="form-control" name="nuevoDescuento" id="nuevoDescuento" placeholder="Ingresar el descuento del combo">
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
			<a class="btn btn-danger" href="/" role="button">Cancelar</a>
        </form>


    </div>
</body>

</html>
