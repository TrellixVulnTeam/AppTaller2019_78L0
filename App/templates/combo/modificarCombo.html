<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<head>
    <title>Modificacion del combo</title>
    <style>
        .btn-ej {
            background-color: #18BC9C;
            font-size: 20px;
            margin-right: 5px;
            margin-left: 5px;
            margin-bottom: 15px;
            margin-top: 5px;
            border: none;
            color: whitesmoke;
        }
    </style>
</head>

<body>

    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}
            <div class="container p-2">
                <h2>Modificar Combo</h2>
                <form action="{{ url_for('editarCombo') }}" method="POST">
                    <div class="form-group">
                        <input value="{{id}}" type="hidden" class="form-control" name="id" id="id" placeholder="Id del combo a modificar">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre del combo a modificar</label>
                        <input readonly value="{{data[0][1]}}" type="text" class="form-control" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="nombreNuevo">Nuevo nombre del combo</label>
                        <input type="text" class="form-control" name="nombreNuevo" id="nombreNuevo" placeholder="Nuevo nombre del combo" maxlength="50">
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/" role="button">Cancelar</a>
                </form>


                <div style="margin-top: 40px;">
                    <a href="{{ url_for('editarProductosDelCombo')}}/{{id}}" class="btn btn-ej">Modificar los productos del combo</a>
                </div>


            </div>
        </div>
    </div>
    {% include 'footer/footer.html' %}
