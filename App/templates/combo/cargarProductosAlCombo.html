<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>

    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'navbars/navbar.html' %}
            <div class="container p-2">
                <h2>Cargar productos al combo</h2>
                <form action="cargarProductos" method="POST">
                    <div class="form-group">
                        <label for="nombreCombo">Nombre del combo</label>
                        <input readonly value="{{dato['nombreCombo']}}" type="text" class="form-control" name="nombreCombo" id="nombreCombo" placeholder="Nombre del combo">
                    </div>
                    <div class="form-group">
                        <label for="idCombo">Id del combo</label>
                        <input readonly value="{{id}}" type="text" class="form-control" name="idCombo" id="idCombo" placeholder="Id del combo">
                    </div>
                    <div class="form-group">
                        <label for="nuevoProducto">Agregar producto</label>
                        <select name="producto" class="custom-select">
                            {% for e in dato['productos'] %}   
                                <option value="{{e[0]}}">{{e[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/" role="button">Cancelar</a>
                </form>
            </div>
            {% include 'footer/footer.html' %}
        </div>
    </div>

</body>

</html>
