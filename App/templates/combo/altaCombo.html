<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    {% include 'navbars/navbar.html' %}
    <div class="container p-2">
        <h2>Alta combo</h2>
        <form action="guardarCombo" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del combo</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresar el nombre del combo">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" name="precio" id="precio" placeholder="Ingresar el precio del combo">
            </div>
            <div class="form-group">
                <label for="descuento">Descuento</label>
                <input type="number" class="form-control" name="descuento" id="descuento" placeholder="Ingresar el descuento del combo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>

</html>
