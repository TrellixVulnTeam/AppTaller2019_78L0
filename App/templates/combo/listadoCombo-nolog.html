<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio</title>
    <style>
        .contorno{
            padding-top: 20px;
            width: 270px;
            padding-left: 22px;
        }
    
        .card-content{
            border: transparent;
            border-radius: 20px;
            padding: 10px;
            background-color: #18BC9C;
        }

        .cliqueable{
            display:block;
            margin:auto;
            border:none;
            background-color: transparent;
        }

        .card-img{
            text-align: center;
        }

        .nombre{
            text-align: center;
            height: 80px;
        }

        .precio{
            font-size: 18px; 
            overflow:hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
            text-align: center;
        }

        .comprar{
            display: flex;
            justify-content: center;
        }

        .btn-comprar{
            display:block;
            margin:auto;
            border:none;
            border-radius: 20px;
            background-color: white;
            font-size: 20px;
            width: 200px;
        }
        .titulo{
          font-size: 30px;
          margin-top: 10px;
          margin-left: 20px;
        }
    </style>
</head>


{% include 'header/header.html' %}

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar_usuarios.html' %}
        <div id="page-content-wrapper">
            {% include 'navbars/navbar_nologueado.html' %}
            <div class="titulo">
              <span>Combos disponibles</span>
            </div>
            <section class="details-card">
                <div class="container">
                    <div style=" display: flex;justify-content: center;" class="row">
                        {% for dato in data %}
                        <div class="contorno">
                            <div class="card-content">
                                <div class="form-group">
                                    <form action="mostrarComboAlUsuario" method="POST">
                                        <input value="{{dato[0]}}" type="hidden" class="form-control" name="id" id="id">
                                        <button class="cliqueable" type="submit">
                                            <div class="card-img">
                                                <img src="..\static\img\combo.png" style="border-radius: 20px" width="180" height="200" alt="Ver detalles">
                                            </div>
                                        </button>
                                    </form>
                                </div>
                                <div class="card-desc">
                                    <div class="form-group">
                                        <form action="mostrarComboAlUsuario" method="POST">
                                            <input value="{{dato[0]}}" type="hidden" class="form-control" name="id" id="id">
                                            <button class="cliqueable" type="submit">
                                                <div class="nombre">
                                                    <h4 style="text-align: center;">{% print(dato[1])%}</h4>
                                                    <div class="precio">
                                                        ${% print(dato[3])%}
                                                    </div>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                    <div class="comprar">
                                        <form action="solicitarLogin" method="POST">
                                            <div style="padding: 0px;padding-top: 2px;" class="form-group">
                                            <input value="{{dato[0]}}" type="hidden" class="form-control" name="id" id="id">
                                            <button class="btn-comprar" type="submit">COMPRAR</button>
                                            </div>
                                        </form>
                                    </div>

                                 </div>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </section> 
        </div>
    </div>
    {% include 'footer/footer.html' %} 
</body>

</html>
