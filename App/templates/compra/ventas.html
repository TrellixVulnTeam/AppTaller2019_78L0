<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carrito</title>
    <style>
        .titulo{
          font-size: 30px;
          margin-top: 70px;
          text-align: center;
          padding-bottom: 20px;
          font-weight: bold;
        }
        .tabla{
            display:block;
            margin:auto;
            text-align: center;
            width: 80%;
        }
        .numero{
            width: 300px;
        }
        .precio{
            width: 450px;
        }
        .comprador{
            width: 600px;
        }
        .accion{
            width: 250px;
        }
        th{
            color: black;
            font-size: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        td{
            font-size: 20px;
            padding-top: 7px;
            padding-bottom: 7px;
            border-color: green;
            color: black;
            border-top: gray 1px solid;
            border-bottom: gray 1px solid;
        }
        .total{
            text-align: center;
            color: rgb(77, 69, 69);
            font-size: 26px;
            width: 60%;
            display:block;
            margin:auto;
            padding-right: 10px;
            padding-top: 20px;
            padding-bottom: 7px;
            font-weight: bold;
        }
        .verCompra{
            background-color: transparent;
            border: none;
            font-size: 26px;
            padding: 10px;
            color:blue;
        }
        .quitarCompra{
            background-color: transparent;
            border: none;
            color: red;
            font-size: 26px;
            padding: 10px;
        }
        .botones{
            border: transparent;
            text-align: center;
            width: 100px;
        }
        .confirmarCompra{
            text-align: center;
            display:block;
            margin:auto;
            width: 300px;
            background-color: black;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-confirmar{
            color: white;
            background-color: black;
            font-size: 25px;
            border: none;
        }
        .sinProductos{
            text-align: center;
            color:tomato;
            font-size: 25px;
        }
    </style>
</head>

{% include 'header/header.html' %}

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}
        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}
            <div class="titulo">
              <span>Ventas</span>
            </div>
            <table class="tabla">
                <tr>
                    <th class="numero">NÂ° de venta</th>
                    <th class="precio">Monto de la compra</th>
                    <th class="comprador">Comprador</th>
                </tr>
                {% for e in data %}
                    <tr>
                        <td>{{ e[0] }}</td>
                        <td>${{ e[2] }}</td>
                        <td>{{ e[4] }}</td>
                        <td>
                            <table>
                                <tr>
                                    <td class="botones">
                                        <form action="verVenta" method="POST">
                                            <div>
                                                <input value="{{e[0]}}" type="hidden" class="form-control" name="idCompra" id="idCompra">
                                                <input value="{{e[1]}}" type="hidden" class="form-control" name="idCarrito" id="idCarrito">
                                                <input value="{{e[2]}}" type="hidden" class="form-control" name="total" id="total">
                                                <input value="{{e[3]}}" type="hidden" class="form-control" name="estado" id="estado">
                                                <button class="verCompra" type="submit"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                            </div>
                                        </form>
                                    </td>
                                    <td class="botones">
                                        <form action="bajaVenta" method="POST">
                                            <div>
                                                <input value="{{e[0]}}" type="hidden" class="form-control" name="idCompra" id="idCompra">
                                                <button class="quitarCompra" type="submit"><i class="fa fa-times" aria-hidden="true"></i></button>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                {% endfor %}
            </table>

        </div>
    </div>
    {% include 'footer/footer.html' %} 
</body>

</html>
