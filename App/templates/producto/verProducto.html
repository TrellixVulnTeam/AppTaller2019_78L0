<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
  .card-deck{
    margin-right:400px;
    margin-bottom:20px;
    margin-left:400px;
    margin-top: 50px;
    border-bottom:50px;
    background-color: black;
  }
  .btn-success{
    background-color: black;
    font-size: 20px;
    margin-right:5px;
    margin-left:5px;
    margin-bottom:5px;
    margin-top: 5px;
  }
</style>

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar_usuarios.html' %}
        <div id="page-content-wrapper">
            {% include 'navbars/navbar.html' %}        
            <a href="{{ url_for('listarProductos') }}" class="btn btn-success"><span class="fa fa-arrow-left"></span></a>
            <div class="container p-2">
              <div class="card-deck">
                  <div class="card">
                    <img src="static/img/fondo-login.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <center>
                        <h2 class="card-title">{{data[1]}}</h2>
                        <p class="card-text">Descripción {{data[2]}}</p>
                        <p class="card-text">Modelo {{data[4]}}</p>
                        <p class="card-text">Garantía {{data[5]}} meses</p>
                        <p class="card-text"><h5>${{data[3]}}</h5></p>
                        <a href="{{ url_for('verProducto') }}" class="btn btn-success"><span class="fa fa-cart-plus"></span></a>
                      </center>
                    </div>
                  </div>
              </div>
            </div>
            {% include 'footer/footer.html' %}
        </div>
    </div>

</body>

</html>
