<html>
    <head>
        <title>Cargar foto</title>
    </head>
    <body>
        <form action="cargar_foto" method="POST" enctype="multipart/form-data">

            <div class="form-group">
              <input type="file" multiple name="imagenes" id="imagenes" class="form-control"/>
            </div>
          
            <button type="submit" class="btn btn-success">Save</button>
          </form>
    </body>
</html>
