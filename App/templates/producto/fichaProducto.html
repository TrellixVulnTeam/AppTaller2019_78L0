<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
  .card-deck{
    width: 700px;
    display:block;
    margin:auto;
  }
  .btn-success{
    background-color: transparent;
    font-size: 26px;
    margin-right:5px;
    margin-left:5px;
    margin-bottom:2px;
    margin-top: 5px;
  }
  .imagen{
    display:block;
    margin:auto;
    width: 300px;
    border-radius: 20px;
    width: 150px;
    height: 200px;
  }
  .card{
    border-radius: 20px;
    background-color: #18BC9C;
    border: transparent;
    margin-top: 10px;
    padding-top: 10px;
  }
  .card-text{
    text-align: left;
    font-size: 20px;
  }
</style>

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar_usuarios.html' %}
        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}        
            <!-- <a href="{{ url_for('listarProductos') }}" class="btn btn-success"><span class="fa fa-arrow-left"></span></a> -->
            <div class="container p-2">
              <div class="card-deck">
                  <div class="card">
                    <img src="https://w7.pngwing.com/pngs/338/779/png-transparent-drawing-personal-computer-desktop-computers-computer-angle-furniture-rectangle.png" class="imagen" alt="">
                    <!-- <img src="static/img/fondo-login.png" class="imagen" alt="..."> -->
                    <div class="card-body">
                      <center>
                        <h2 class="card-title">{{data[1]}}</h2>
                        <p class="card-text">Descripción: {{data[2]}}</p>
                        <p class="card-text">Modelo: {{data[4]}}</p>
                        <p class="card-text">Garantía: {{data[5]}} meses</p>
                        <p class="card-text">Precio: ${{data[3]}}</p>
                        <p class="card-text">Stock: {{stock[0][0]}}</p>
                        <a href="{{ url_for('eliminarProducto')}}/{{data[0]}}" class="btn btn-success"><span class="fa fa-trash"></span></a>
                        <a href="{{ url_for('modificarProducto')}}/{{data[0]}} "  class="btn btn-success"><span class="fa fa-edit"></span></a>
                      </center>
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
    {% include 'footer/footer.html' %}

</body>

</html>
