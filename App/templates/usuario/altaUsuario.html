<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}
            <div class="container p-2">
                <h2>Alta de usuario</h2>
                <form action="guardarUsuario" method="POST">
                    <div class="form-group">
                        <label for="nombreUsuario">Email</label>
                        <input type="email" class="form-control" required name="nombreUsuario" id="nombreUSuario" placeholder="Ingresar el nombre del usuario" maxlength="150">
                    </div>
                    <div class="form-group">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" class="form-control" required name="contrasenia" id="contrasenia" placeholder="Ingresar la contrasenia" minlength="8" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="contrasenia_confirmacion">Confirmar contraseña</label>
                        <input type="password" class="form-control" required name="contrasenia_confirmacion" id="contrasenia_confirmacion" placeholder="Vuelve a ingresar la contrasenia" minlength="8" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto</label>
                        <textarea type="text" class="form-control" name="contacto" id="contacto" placeholder="Ingresar los datos de contacto" maxlength="70">                            
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/" role="button">Cancelar</a>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
