<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<head>
    <style>
        .container {
            width: 400px;
            padding-top: 50px;
        }
        
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}

            <div id="page-content-wrapper" style="margin-top: 70px;">
                <div class="container">
                    <h2>Registro de usuario</h2>
                    <form action="guardarUsuario" method="POST">
                        <div class="form-group">
                            <label for="nombreUsuario">Email</label>
                            <input type="email" class="form-control" required name="nombreUsuario" id="nombreUSuario" placeholder="Ingresar su email" maxlength="150">
                        </div>
                        <div class="form-group">
                            <label for="contrasenia">Contrase単a</label>
                            <input type="password" class="form-control" required name="contrasenia" id="contrasenia" placeholder="Ingresar la contrase単a" minlength="5" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="contrasenia_confirmacion">Confirmar contrase単a</label>
                            <input type="password" class="form-control" required name="contrasenia_confirmacion" id="contrasenia_confirmacion" placeholder="Vuelve a ingresar la contrase単a" minlength="5" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="contacto">Otros datos de contacto</label>
                            <textarea type="text" class="form-control" name="contacto" id="contacto" placeholder="Ingresar los datos de contacto" maxlength="70">                            
                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                        <a class="btn btn-danger" href="/usuarioABMC" role="button">Cancelar</a>
                    </form>
                </div>
            </div>

        </div>

    </div>
    {% include 'footer/footer.html' %}
</body>
<script>
    //Limpia campo de contacto al cargar la pantalla al inicio 
    window.onload = () => {
        document.getElementById("contacto").value = '';
    }
</script>

</html>
