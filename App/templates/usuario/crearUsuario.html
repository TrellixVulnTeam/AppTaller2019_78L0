<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}
<head>
    <style>
        .container{
            width: 400px;
            padding-top: 50px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div id="page-content-wrapper">
            <div class="container">
                <h2>Registro de usuario</h2>
                <form action="guardarUsuario" method="POST">
                    <div class="form-group">
                        <label for="nombreUsuario">Email</label>
                        <input type="email" class="form-control" name="nombreUsuario" id="nombreUSuario" placeholder="Ingresar su email">
                    </div>
                    <div class="form-group">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" class="form-control" name="contrasenia" id="contrasenia" placeholder="Ingresar la contrasenia">
                    </div>
                    <div class="form-group">
                        <label for="contrasenia_confirmacion">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="contrasenia_confirmacion" id="contrasenia_confirmacion" placeholder="Vuelve a ingresar la contrasenia">
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto</label>
                        <textarea type="text" class="form-control" name="contacto" id="contacto" placeholder="Ingresar los datos de contacto">                            
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/" role="button">Cancelar</a>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
