<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}
            <div class="container p-2" style="margin-top: 70px;">
                <h2>Modificación de usuario</h2>
                <form action="{{ url_for('editarUsuario') }}" method="POST">
                    <div class="form-group">
                        <label for="nombre">Email del usuario a modificar</label>
                        <input readonly value="{{data['email']}}" type="email" class="form-control" name="nombre" id="nombre" placeholder="Ingresar nombre del usuario">
                    </div>
                    <!--<div class="form-group">
                        <label for="nombreNuevo">Nuevo nombre del usuario</label>
                        <input type="email" class="form-control" name="nombreNuevo" id="nombreNuevo" placeholder="Ingresar el nuevo nombre del usuario">
                    </div>-->
                    <div class="form-group">
                        <label for="contraseniaNueva">Nueva contraseña del usuario</label>
                        <input type="password" class="form-control" name="contraseniaNueva" id="contraseniaNueva" placeholder="Ingresar la nueva contrasenña del usuario">
                    </div>
                    <div class="form-group">
                        <label for="contactoNuevo">Contacto del usuario</label>
                        <input type="text" value="{{data['Contacto']}}" class="form-control" name="contactoNuevo" id="contactoNuevo">

                    </div>
                    <div class="form-group">
                        <label for="contactoNuevo">Rol de usuario</label>
                        <select name="NuevoRol" class="custom-select">
                            {% for e in data['roles'] %}
                                {% if data['rolUsario'] == e[0] %}
                                    <option selected value="{{e[0]}}">{{e[1]}}</option>
                                {% else %}    
                                    <option value="{{e[0]}}">{{e[1]}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/usuarioABMC" role="button">Cancelar</a>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
