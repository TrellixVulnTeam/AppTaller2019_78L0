<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    {% include 'navbars/navbar.html' %}
    <div class="container p-2">
        <h2>Modificar marca</h2>
        <form action="editarMarca" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre de la marca a modificar</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresar nombre de la marca">
            </div>
            <div class="form-group">
                <label for="nombreNuevo">Nuevo nombre de la marca</label>
                <input type="text" class="form-control" name="nombreNuevo" id="nombreNuevo" placeholder="Ingresar nuevo nombre de la marca">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
</body>

</html>
