<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    <div class="d-flex" id="wrapper">
        {% include 'navbars/sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'navbars/navbar_admin.html' %}
            <div class="container p-2" style="margin-top: 70px;">
                <h2>Alta ejemplar</h2>
                <form action="{{ url_for('guardarEjemplar')}}" method="POST">
                    <div class="form-group">
                        <label for="numeroSerie">Número de serie del ejemplar</label>
                        <input type="text" class="form-control" name="numeroSerie" id="numeroSerie" placeholder="Ingresar el número de serie del ejemplar">
                    </div>
                    
                    <div class="form-group">
                        <label for="numeroSerie">Producto</label>
                        <input readonly value="{{data['nombre_prod']}}" type="text" class="form-control" name="nombreproducto" id="nombreproducto" placeholder="{{data['nombre_prod']}}">
                    </div>

                    <div class="form-group">
                        <input value="{{data['id_prod']}}" type="hidden" class="form-control" name="producto" id="producto">
                    </div>

                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/" role="button">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer/footer.html' %}
