<!DOCTYPE html>
<html lang="en">
{% include 'header/header.html' %}

<body>
    {% include 'navbars/navbar.html' %}
    <div class="container p-2">
        <h2>Alta ejemplar</h2>
        <form action="guardarEjemplar" method="POST">
            <div class="form-group">
                <label for="numeroSerie">Número de serie del ejemplar</label>
                <input type="text" class="form-control" name="numeroSerie" id="numeroSerie" placeholder="Ingresar el número de serie del ejemplar">
            </div>
            <div class="form-group">
                <label for="vendido">¿Producto vendido?</label>
                <input type="text" class="form-control" name="vendido" id="vendido" placeholder="true or false">
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="number" class="form-control" name="producto" id="producto" placeholder="Ingresar el código del producto del ejemplar">
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
			<a class="btn btn-danger" href="/" role="button">Cancelar</a>
        </form>
    </div>
    
</body>

</html>
